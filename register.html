<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 我的世界中文论坛 114514th</title>
    <link rel="stylesheet" href="res/style/fh-ui.css">
    <link rel="stylesheet" href="res/style/editor.css">
    <link rel="stylesheet" href="res/style/settings.css">
    <link rel="stylesheet" href="res/style/editor-accessible.css">
    <link rel="stylesheet" href="res/style/common.css">
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="lang/index.js"></script>
    <script src="lang/zho-Hans.js"></script>
    <script src="res/class/Translator.js"></script>
    <script>
        const translator = new Translator('zho-hans', lang_index);
        const $t = function(...e) {
            return translator.output(...e);
        };
        translator.load(lang_zho_Hans);
        $('html').attr('lang', $t('lang.code_ietf'));
    </script>
    <script src="res/class/Icon.js"></script>
    <script src="res/class/EditorConstructor.js"></script>
    <script src="res/class/LocalStorageManager.js"></script>
    <script src="res/script/data.js"></script>
    <script src="res/script/md5.js"></script>
    <script src="res/script/common.js"></script>
</head>
<body>
    <main>
        <section class="login-box">
            <div class="echo-editor-form">
                <h2>欢迎注册<br>MCBBS 114514TH</h2>
                <p id="login-msg">注册新的账号</p>
                <label for="ipt-username">用户名</label>
                <input type="text" name="username" id="ipt-username">
                <label for="ipt-password">密码</label>
                <input type="password" name="password" id="ipt-password">
                <label for="ipt-password-2">确认密码</label>
                <input type="password" name="password" id="ipt-password-2">
                <button role="checkbox" aria-selected="false" class="checkbox">
                    <span class="icon"></span>
                    <span class="text">我同意《MCBBS用户许可协议》</span>
                    <input type="hidden" id="eula-1" value="0">
                </button>
                <button role="checkbox" aria-selected="false" class="checkbox">
                    <span class="icon"></span>
                    <span class="text">我同意《MCBBS隐私政策》</span>
                    <input type="hidden" id="eula-2" value="0">
                </button>
                <button role="checkbox" aria-selected="false" class="checkbox">
                    <span class="icon"></span>
                    <span class="text">我同意《个性化广告政策》</span>
                    <input type="hidden" id="eula-3" value="0">
                </button>
                <button role="checkbox" aria-selected="false" class="checkbox">
                    <span class="icon"></span>
                    <span class="text">我同意《大数据模型训练政策》</span>
                    <input type="hidden" id="eula-4" value="0">
                </button>
                <button role="checkbox" aria-selected="false" class="checkbox">
                    <span class="icon"></span>
                    <span class="text">我同意《生物特征数据收集政策》</span>
                    <input type="hidden" id="eula-5" value="0">
                </button>
                <button role="checkbox" aria-selected="false" class="checkbox">
                    <span class="icon"></span>
                    <span class="text">我同意《用户创作内容著作权政策》</span>
                    <input type="hidden" id="eula-6" value="0">
                </button>

                <div class="btn-bar">
                    <button id="btn-login" class="fh-button fh-ghost fh-big">已有账号</button>
                    <button id="btn-register" class="fh-button fh-big">注册</button>
                </div>
            </div>
        </section>
    </main>

    <script src="res/script/editor-common.js"></script>
    <script src="res/script/register.js"></script>
</body>
</html>
